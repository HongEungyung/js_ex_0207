<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래의 나 예측하기</title>
    <!-- change 이벤트 하면서 switch 조건문 복습하기 -->
    <style>
      body {
        text-align: center;
        transition: all 0.5s ease-in-out;
      }
      #result {
        font-size: 1.5rem;
        /* div에 태어나는 애들이 기본 16px 임 */
        /* 그래서 html 값 없어도 기본 16 * 1.5 해서 24px 됨 */
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>🔮 10년 후의 나는?</h2>
    <!-- 이모지는 window 키 + 마침표 키 -->
    <select id="age">
      <option value="">-- 선택하세요 --</option>
      <option value="10">10대</option>
      <option value="20">20대</option>
      <option value="30">30대</option>
      <option value="40">40대</option>
      <option value="50">50대</option>
      <option value="60">60대 이상</option>
    </select>
    <div id="result">🔄 나의 미래를 예측 중...</div>
    <script>
      const myage = document.getElementById("age");
      myage.addEventListener("change", function () {
        console.log(this.value);
        // value 값 10...60.
        const age = this.value;
        const result = document.getElementById("result");
        let message = "";
        let bgColor = "";
        let fontStyle = "";
        // 스위치 조건문 복습
        switch (age) {
          case "10":
            message = "👶 10년 후, 대학생이 되겠네요! 과제와 시험이 기다리고 있어요...😱";
            bgColor = "#FFD700";
            fontStyle = "italic";
            console.log(bgColor);
            break;
          case "20":
            message = "💼 10년 후, 직장인이 되어 바쁜 하루를 보내고 있을지도? ☕";
            bgColor = "#FFA07A";
            fontStyle = "bold";
            break;
          case "30":
            message = "🏡 10년 후, 집을 사야 할지 고민하는 나...💸";
            bgColor = "#98FB98";
            fontStyle = "normal";
            break;
          case "40":
            message = "🧑‍🏫 10년 후, 아이들 학비로 통장을 털리는 중...😅";
            bgColor = "#ADD8E6";
            fontStyle = "italic";
            break;
          case "50":
            message = "✈️ 10년 후, 여행을 다니며 인생을 즐기고 있을 수도? 🎉";
            bgColor = "#DDA0DD";
            fontStyle = "bold";
            break;
          case "60":
            message = "🧓 10년 후, 여유로운 은퇴 생활을 꿈꾸는 나...☕📖";
            bgColor = "#D3D3D3";
            fontStyle = "normal";
            break;
          default:
            message = "🔄 나의 미래를 예측 중...";
            bgColor = "#fff";
            fontStyle = "normal";
        }
        result.textContent = message;
        document.body.style.backgroundColor = bgColor;
        result.style.fontStyle = fontStyle;
      });
    </script>
  </body>
</html>
