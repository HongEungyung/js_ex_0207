<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup이벤트</title>
    <!-- keyup : 키보드를 눌렀다가 뗐을 때 -->
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(0, 105, 105);
      }
      .box1.active {
        background-color: rgb(190, 255, 184);
      }
      .box2.active {
        background-color: rgb(255, 184, 244);
      }
      .box3.active {
        background-color: rgb(184, 205, 255);
      }
      .box4.active {
        background-color: rgb(255, 215, 184);
      }
    </style>
  </head>
  <body>
    <h1>keyup 이벤트</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <script>
      function handleKeyUp(event) {
        // console.log(event.key);
        // let key = event.key;
        // key 라는 이름 안에 event.key 를 담아놓음
        // console.log(key);
        // 위 콘솔 로그와 똑같이 나옴.

        let key = event.key.toLowerCase()
        // toLowerCase 대문자를 소문자로 바꾸는 메서드

        // box 변수를 초기화 하기 위해 null 값을 할당
        let box = null
        if(key === "enter"){
            box = document.querySelector(".box1")
            // enter 키를 누르면 .box1 의 색이 "active"로 바뀜.
        }else if(key === "shift"){
            box = document.querySelector(".box2")
        }else if(key === "i"){
            box = document.querySelector(".box3")
        }else if(key === "h"){
            box = document.querySelector(".box4")
        }
        if(box != null){
            box.classList.add("active")
        }
      }
      document.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
