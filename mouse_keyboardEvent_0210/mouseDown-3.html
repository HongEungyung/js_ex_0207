<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouseDown 이벤트 (클릭과 같음)</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 2px solid #333;
        transition: all 0.8s;
      }
      .changeColor {
        background-color: aquamarine;
        border-radius: 50%;
        border: 3px dotted blue;
      }
    </style>
  </head>
  <body>
    <h1>mouseDown 이벤트</h1>
    <div class="box"></div>
    <script>
      const boxColor = document.querySelector(".box");
      boxColor.addEventListener("mousedown", function () {
        console.log(this);
        // this.style.backgroundColor = "blue";
        this.classList.toggle("changeColor");
        // class 리스트니까 .은 생략
      })
    </script>
  </body>
</html>
